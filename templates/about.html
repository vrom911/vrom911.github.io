<link rel="stylesheet" type="text/css" href="/css/about.css">
<section class="container my-5">
  <div class="row text-green my-5">
      <div class="col-xs-12 col-sm-10 col-md-8 mx-auto text-center">
      <h1>Experience</h1>
      </div>
  </div>
  $for(experience)$
  <div class="row align-items-center justify-content-center mx-auto my-3 text-center">
    <div class="col-sm-3 col-xs-2 image">
        <a class="company-link" target="_blank" href="$eLink$"><img src="/images/companies/$eImg$" class="img-fluid mx-auto" alt="$eName$" /></a>
        <h5>$eTime$</h5>
    </div>
    <div class="col-sm-6 col-xs-6 cool-bg text-purple">
        <h1 class="company">$eName$</h1>
        <h3>$ePosition$</h3>
    </div>
  </div>
  $endfor$
</section>
